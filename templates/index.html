<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Report Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.min.js" integrity="sha512-qXm7Y/0RnNTGJ6WJz7sqTfR7oqj3g+0y6Gxj5NTVxvNN7qekI3yGp6VLD7eIh9X0bEz/IW1COP+iKvI4IzgW3Q==" crossorigin="anonymous"></script>
    <script type="module">
        import { LaTeXJSComponent } from "https://cdn.jsdelivr.net/npm/latex.js/dist/latex.mjs"
        customElements.define("latex-js", LaTeXJSComponent)
    </script>    
</head>
<body>
    <div id="graph-modal" class="modal graph-data-modal">
        <div class="modal-content">
            <span class="close-modal-button">&times;</span>
            <h2>Enter Graph Data</h2>
            <input type="number" id="num-data-points" placeholder="Number of Data Points">
            <div id="data-inputs"></div>
            <button id="generate-data">Generate Data Inputs</button>
            <button id="submit-graph-data">Submit Graph Data</button>
        </div>
    </div>
        <div id="add-table-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add New Table</h2>
            <input type="number" id="table-rows" placeholder="Number of rows" min="1">
            <input type="number" id="table-cols" placeholder="Number of columns" min="1">
            <button id="create-table-btn">Create Table</button>
        </div>
    </div>

    <div class="theme-switch-container">
        <label class="theme-slider">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="lab-report">
        <div class="container">
            <h1 contenteditable="true" id="report-title">Lab Report</h1>
            <div id="content-area"></div>
        </div>
        <button id="toggle-button"></button>
        <div class="buttons">
            <button id="add-section">Add Section Title</button>
            <button id="add-subtitle">Add Subtitle</button>
            <button id="add-paragraph">Add Text Paragraph</button>
            <button id="generate-HTML">Generate HTML</button>
            <button id="add-latex">Add LaTeX Paragraph</button>
            <button id="add-image">Add Image</button>
            <button id="add-table">Add Table</button>
            <button id="add-graph">Add Graph</button>
        </div>
    </div>
    <div class="chat-container">
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Type your message here..." />
        <button id="send-message">Send</button>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
